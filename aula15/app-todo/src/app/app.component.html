<main class="main">
  <div class="add-task">
    <input [(ngModel)]="itemText" />
    <button (click)="addItem()">Add</button>
  </div>
  <ul class="task-list">
    @for (todoItem of todoList; track todoItem.id; let i = $index) {
    <li [ngClass]="{'completed': todoItem.completed}">
      <input type="checkbox" (change)="changeCompleted(i)">
      <span> {{todoItem.task}} </span>
      <button class="delete-btn" (click)="removeItem(todoItem.id)">del</button>
    </li>
    }
  </ul>
</main>

<router-outlet />
